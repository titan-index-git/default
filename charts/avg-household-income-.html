<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avg Household Income ($) Trend</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root { --maxw: 1200px; }
    body { font-family: Arial, sans-serif; padding: 16px; background:#f7f8fa; }
    .wrap { max-width: var(--maxw); margin: 0 auto; }
    h2 { margin: 6px 0 10px; font-size: 20px; }
    .note { color:#666; font-size: 0.85rem; margin-top:6px; }
    .back { display:inline-block; margin: 6px 0 12px; }
    .card { background:#fff; border-radius:12px; box-shadow:0 6px 18px rgba(0,0,0,0.06); padding:12px; }
    /* Widescreen 16:9, smaller height */
    .chart-box { position: relative; width: 100%; }
    canvas { width: 100% !important; height: auto !important; aspect-ratio: 16 / 9; display:block; }
  </style>
</head>
<body>
<div class="wrap">
  <a class="back" href="../index.html">← Back to Dashboard</a>
  <h2>Avg Household Income ($) — Trend (Feb 1 to Aug 1)</h2>
  <div class="card chart-box">
    <canvas id="chart"></canvas>
  </div>
  <div class='note'>Dashed line = expected path with ~0.3%/month inflation.</div>
</div>
<script>
  const labels = ['Feb 1', 'Mar 1', 'Apr 1', 'May 1', 'Jun 1', 'Jul 1', 'Aug 1'];
  const actual = [73160.0, 73500.0, 73700.0, 74000.0, 74500.0, 74900.0, 75500.0];
  const infl = [73160.0, 73379.48, 73599.62, 73820.42, 74041.88, 74264.0, 74486.8];

  const ctx = document.getElementById('chart').getContext('2d');
  new Chart(ctx, {
    type: 'line',
    data: {
      labels,
      datasets: [
        {
          label: 'Avg Household Income ($)',
          data: actual,
          borderColor: '#22c55e',
          backgroundColor: 'rgba(34,197,94,0.10)',
          tension: 0.25,
          fill: false,
          pointRadius: 3,
          pointHoverRadius: 5
        }
        ,
        {
          label: 'Expected (Inflation Adjusted)',
          data: infl,
          borderColor: '#7c3aed',
          borderDash: [6,6],
          tension: 0.25,
          fill: false,
          pointRadius: 0
        }
      ].filter(Boolean)
    },
    options: {
      responsive: true,
      maintainAspectRatio: true,
      aspectRatio: 16/9,
      plugins: { legend: { position: 'top' } },
      scales: { y: { beginAtZero: false } }
    }
  });
</script>
</body>
</html>
