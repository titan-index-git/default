<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Credit Card Debt (avg, $) Trend</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root { --maxw: 1100px; }
    body { font-family: Inter, system-ui, Arial, sans-serif; padding: 18px; background:#0b1220; color:#e6edf7; }
    .wrap { max-width: var(--maxw); margin: 0 auto; }
    h2 { margin: 4px 0 8px; font-size: 20px; }
    .back { display:inline-block; margin: 6px 0 12px; color:#9db2ce; text-decoration:none; }
    .card { background:#0f1629; border:1px solid #1d2741; border-radius:12px; padding:12px; box-shadow:0 6px 22px rgba(0,0,0,.25); }
    .note { color:#9db2ce; font-size:.9rem; margin-top:8px; }
    canvas { width: 100% !important; height: auto !important; aspect-ratio: 16 / 9; display:block; }
  </style>
</head>
<body>
  <div class="wrap">
    <a class="back" href="../index.html">← Back to Titan Index</a>
    <div class="card">
      <h2>Credit Card Debt (avg, $) (Feb–Sep 2025)</h2>
      <canvas id="c"></canvas>
      <div class="note">Data points: Feb, Mar, Apr, May, Jun, Jul, Aug, Sep 2025</div>
    </div>
  </div>
<script>
const ctx = document.getElementById('c').getContext('2d');
const chart = new Chart(ctx, {
  type: 'line',
  data: {
    labels: ["Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep"],
    datasets: [{ 
      label: 'Credit Card Debt (avg, $)',
      data: [10290,10360,10430,10510,10570,10620,10680,10680],
      fill: false,
      tension: 0.25,
      pointRadius: 3,
      borderWidth: 2
    }]
  },
  options: {
    responsive: true,
    maintainAspectRatio: true,
    plugins: {
      legend: {
        labels: { color:'#e6edf7' }
      }
    },
    scales: {
      x: { ticks: { color:'#9db2ce' }, grid: { color:'#16203a' } },
      y: { ticks: { color:'#9db2ce' }, grid: { color:'#16203a' } },
    }
  }
});
</script>
</body>
</html>
